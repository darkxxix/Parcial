<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="login.js"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <header>
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill"
                viewBox="0 0 16 16">
                <circle cx="8" cy="8" r="8" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill"
                viewBox="0 0 16 16">
                <circle cx="8" cy="8" r="8" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill"
                viewBox="0 0 16 16">
                <circle cx="8" cy="8" r="8" />
            </svg>
        </div>
        <h2 id="nomempresa">Nombre de empresa</h2>
        </div>

    </header>

    <nav>
        <a href="http://127.0.0.1:5501/parcial1.html" class="nav-link">Inicio</a>
        <a href="http://127.0.0.1:5501/procuto.html" class="nav-link">Producto</a>
        <a href="http://127.0.0.1:5501/sobrenosotros.html" class="nav-link">Sobre nosotros</a>
        <a href="http://127.0.0.1:5501/login.html" class="nav-link">Log in</a>
    </nav>

    <main>
        <div class="container">
            <form id="loginForm">
                <table>
                    <tr>
                        <td><label for="username">Usuario:</label></td>
                        <td><input type="text" id="username" name="username" autocomplete="username"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Contraseña:</label></td>
                        <td><input type="password" id="password" name="password" autocomplete="current-password"></td>
                    </tr>
                </table>
                <div class="button-group">
                    <button type="button" id="loginButton">Log In</button>
                    <button type="button" id="signupButton">Sign Up</button>
                    <button type="button" id="cancelButton" onclick="window.location.href = 'http://127.0.0.1:5501/parcial1.html'">Cancelar</button>

                </div>
            </form>
        </div>
<!--
    formulario de registro
-->
        <div class="container" id="signupFormContainer" style="display: none;">
            <h6 class="text-center">Ingrese los datos para registrarse</h6>
            <form id="registrationForm">
                <div class="mb-3">
                    <label for="firstName" class="form-label">Nombres:</label>
                    <input type="text" class="form-control" id="firstName" name="firstName">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Apellidos:</label>
                    <input type="text" class="form-control" id="lastName" name="lastName">
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="phone" class="form-label">Teléfono:</label>
                        <input type="text" class="form-control" id="phone" name="phone">
                    </div>
                    <div class="col">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="estrato" class="form-label">Estrato:</label>
                        <select class="form-select" id="estrato" name="estrato">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
                        <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento">
                    </div>
                    <div class="col">
                        <label for="grupoSanguineo" class="form-label">Grupo Sanguíneo:</label>
                        <select class="form-select" id="grupoSanguineo" name="grupoSanguineo">
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="AB">AB</option>
                            <option value="O">O</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="genero" class="form-label">Género:</label><br>
                        <input type="radio" id="femenino" name="genero" value="Femenino">
                        <label for="femenino">Femenino</label>
                        <input type="radio" id="masculino" name="genero" value="Masculino">
                        <label for="masculino">Masculino</label>
                    </div>
                    <div class="col">
                        <label for="actividadesFavoritas" class="form-label">Actividades Favoritas:</label><br>
                        <input type="checkbox" id="actividad1" name="actividadesFavoritas" value="Futbol">
                        <label for="actividad1">Futbol</label><br>
                        <input type="checkbox" id="actividad2" name="actividadesFavoritas" value="Baloncesto">
                        <label for="actividad2">Baloncesto</label><br>
                        <input type="checkbox" id="actividad3" name="actividadesFavoritas" value="Voleibol">
                        <label for="actividad3">Voleibol</label><br>
                        <input type="checkbox" id="actividad4" name="actividadesFavoritas" value="Ciclismo">
                        <label for="actividad4">Ciclismo</label><br>
                    </div>
                </div>
                <button type="button" id="registerButton" class="btn btn-primary">Registrar</button>
                <button type="button" id="cancelRegistrationButton" class="btn btn-secondary" onclick="cancelRegistration()">Cancelar</button>
            </form>
        </div>
    </main>
    
</body>
</html>
